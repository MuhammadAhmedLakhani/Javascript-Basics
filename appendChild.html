<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <h1>This is the first child of the parent div</h1>
    </div>


    <script>

        var parent = document.getElementById("container");

        var child = document.createElement("span")

        child.innerHTML = "this is the paragrapg added dynamically";


        parent.appendChild(child)




    </script>


</body>

</html>
